<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="app.css">

</head>
<body>
    
    <div class="container">

        <div class="title">
            Stop Watch
        </div>

        <div class="timer_block">
            <div class="timer">
                <span id="hr">00</span>
                <sub>HR</sub>
            </div>
            <div class="timer">
                <span id="min">00</span>
                <sub>MIN</sub>
            </div>
            <div class="timer">
                <span id="sec">00</span>
                <sub>SEC</sub>
            </div>
            <div class="timer">
                <span id="micro-sec">00</span>
                <sub>MICRO-SEC</sub>
            </div>
        </div>

        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
